<!DOCTYPE html>
<html>
  <head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 style="text-align: center;">Wordle!</h1>
    <div id="alert"></div>
    <div id="board"></div>
    <div class="container">
      <div class="row" id="card">
        <div class="col-md-6" >
          <div class="card mx-auto" >
            <div class="card-body mx-auto" id="card">
              <h5 class="card-title">Guess the word!</h5>
              <input oninput="this.value = this.value.toUpperCase()" type="text" id="guessWord" placeholder="Enter a valid 5 letter word">
              <button id="guessButton" class="btn btn-primary">Guess</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
